<!DOCTYPE html>
<html>
<head>
    <title>This is editor</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        div[contenteditable] {
            border: solid 1px blue;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div ng-app="demo" ng-controller="main">
    Editor:
    <div contenteditable ng-model="text"></div>
</div>
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<script type="text/javascript" src="js/contentEditable.js"></script>
<script>
    angular.module('demo',['shared','contenteditable']).controller('main',function($scope, shared) {
        shared($scope,'text').then(function(text) {
            if (!text) $scope.text = "Hello <b>world</b>!";
        });
    });
</script>
</body>
</html>
