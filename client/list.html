<div ng-controller="list">
    <div ng-hide="games!=undefined">Loading games...</div>
    <div ng-show="games!=undefined">
        list of games:
        <div ng-repeat="game in games track by game.name">
            {{game.name}} <button ng-click="join(game)">Join</button>
        </div>
        <div>
            <input ng-model="newGameName">
            <button ng-click="addGame(newGameName)">New game</button>
        </div>
    </div>
</div>
